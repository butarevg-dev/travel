name: Simple Project Check

on:
  push:
    branches: [ main, develop, cursor/investigate-expired-development-agent-status-b61b ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual trigger

jobs:
  simple-validation:
    name: Simple Project Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check project structure
      run: |
        echo "ðŸš€ Checking project structure..."
        
        # Check if ios directory exists
        if [ ! -d "ios" ]; then
          echo "âŒ ios directory not found"
          exit 1
        fi
        echo "âœ… ios directory found"
        
        # Count Swift files
        SWIFT_COUNT=$(find ios/ -name "*.swift" | wc -l)
        echo "ðŸ“± Swift files found: $SWIFT_COUNT"
        
        if [ $SWIFT_COUNT -lt 40 ]; then
          echo "âš ï¸ Expected at least 40 Swift files, found $SWIFT_COUNT"
        else
          echo "âœ… Swift files count is good"
        fi
        
        # Count documentation files
        DOC_COUNT=$(find . -name "*.md" | wc -l)
        echo "ðŸ“š Documentation files found: $DOC_COUNT"
        
        if [ $DOC_COUNT -lt 30 ]; then
          echo "âš ï¸ Expected at least 30 markdown files, found $DOC_COUNT"
        else
          echo "âœ… Documentation count is good"
        fi
        
        # Check key files
        KEY_FILES=(
          "ios/App.swift"
          "ios/Models/Models.swift"
          "ios/Services/FirestoreService.swift"
          "ios/Screens/MapScreen.swift"
          "content/poi.json"
          "content/routes.json"
          "README.md"
          "DEVELOPER_GUIDE.md"
          "FUNCTIONALITY_CHECKLIST.md"
        )
        
        echo "ðŸ” Checking key files..."
        for file in "${KEY_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file"
          else
            echo "âŒ $file (missing)"
            exit 1
          fi
        done
        
        # Check JSON validity
        echo "ðŸ” Validating JSON files..."
        if python3 -m json.tool content/poi.json > /dev/null 2>&1; then
          echo "âœ… poi.json is valid"
        else
          echo "âŒ poi.json is invalid"
          exit 1
        fi
        
        if python3 -m json.tool content/routes.json > /dev/null 2>&1; then
          echo "âœ… routes.json is valid"
        else
          echo "âŒ routes.json is invalid"
          exit 1
        fi
        
        echo "ðŸŽ‰ All checks passed!"
        
    - name: Generate summary
      run: |
        echo "# ðŸ“Š Simple Project Check Summary" > SIMPLE_CHECK_SUMMARY.md
        echo "" >> SIMPLE_CHECK_SUMMARY.md
        echo "## âœ… Status: PASSED" >> SIMPLE_CHECK_SUMMARY.md
        echo "" >> SIMPLE_CHECK_SUMMARY.md
        echo "### File Counts:" >> SIMPLE_CHECK_SUMMARY.md
        echo "- Swift files: $(find ios/ -name "*.swift" | wc -l)" >> SIMPLE_CHECK_SUMMARY.md
        echo "- Documentation: $(find . -name "*.md" | wc -l)" >> SIMPLE_CHECK_SUMMARY.md
        echo "- JSON files: $(find . -name "*.json" | wc -l)" >> SIMPLE_CHECK_SUMMARY.md
        echo "" >> SIMPLE_CHECK_SUMMARY.md
        echo "### Key Components:" >> SIMPLE_CHECK_SUMMARY.md
        echo "- âœ… iOS App structure" >> SIMPLE_CHECK_SUMMARY.md
        echo "- âœ… Models, Services, Screens" >> SIMPLE_CHECK_SUMMARY.md
        echo "- âœ… Content files (JSON)" >> SIMPLE_CHECK_SUMMARY.md
        echo "- âœ… Documentation" >> SIMPLE_CHECK_SUMMARY.md
        echo "" >> SIMPLE_CHECK_SUMMARY.md
        echo "### Next Steps:" >> SIMPLE_CHECK_SUMMARY.md
        echo "1. Download files using \`./setup-xcode-project.sh\`" >> SIMPLE_CHECK_SUMMARY.md
        echo "2. Create Xcode project" >> SIMPLE_CHECK_SUMMARY.md
        echo "3. Add files to project" >> SIMPLE_CHECK_SUMMARY.md
        echo "4. Configure Firebase" >> SIMPLE_CHECK_SUMMARY.md
        echo "5. Run in simulator" >> SIMPLE_CHECK_SUMMARY.md
        
        cat SIMPLE_CHECK_SUMMARY.md
        
    - name: Upload summary
      uses: actions/upload-artifact@v4
      with:
        name: simple-check-summary
        path: SIMPLE_CHECK_SUMMARY.md

  comment-summary:
    name: Comment Summary on PR
    runs-on: ubuntu-latest
    needs: simple-validation
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Download summary
      uses: actions/download-artifact@v4
      with:
        name: simple-check-summary
        
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('SIMPLE_CHECK_SUMMARY.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ“Š Simple Project Check Summary\n\n${summary}\n\nðŸŽ‰ Project is ready for Xcode development!`
          });